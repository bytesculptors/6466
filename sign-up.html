<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký</title>
        <link rel="stylesheet" href="css/sign-up-style.css">
    </head>
    <body>
        <input class="name" type="text" placeholder="Họ tên:">
        <input class="date-birth" type="text" placeholder="Ngày sinh:">
        <input class="id-number" type="text" placeholder="Số căn cước công dân:">
        <input class="phone" type="text" placeholder="Số điện thoại:">
        <input class="address" type="text" placeholder="Địa chỉ liên hệ:">
        <input class="username" type="text" placeholder="Tên đăng nhập:">
        <input class="pass" type="password" placeholder="Mật khẩu">
    </body>
</html>
