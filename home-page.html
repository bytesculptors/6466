<!DOCTYPE html>
<html>
    <head>
        <title>Trang chủ</title>
        <link rel="stylesheet" href="css/home-page-style.css">
        <link rel="stylesheet" href="css/general.css">
    </head>
    <body>
        <div class="page-top">
            <div class="header">
                <div class="left-section">
                    <div class="page-pic">
                        <img class="photo" src="img/page-pic.jpg" alt="">
                    </div>
                </div>
                <div class="space">
    
                </div>
                <div class="right-section">
                    <div class="cart">
                        <button class="cart-button">Giỏ hàng</button>
                    </div>
                    <div class="view-transaction">
                        <button class="view-transaction-button">Xem giao dịch</button>
                    </div>
                    <div class="log-in">
                        <a href="log-in.html">
                            <button class="log-in-button">Đăng nhập</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="empty-space">
                
            </div>
        </div>
        <div class="side-bar">
            <div class="pick-type">
                <p>Chọn loại xe</p>
                <input type="checkbox" name="" id="4-seats">
                <label for="4-seats">Xe 4 chỗ</label><br>
                <input type="checkbox" name="" id="7-seats">
                <label for="7-seats">Xe 7 chỗ</label><br>
                <input type="checkbox" name="" id="16-seats">
                <label for="16-seats">Xe 16 chỗ</label><br>
                <input type="checkbox" name="" id="29-seats">
                <label for="29-seats">Xe 29 chỗ</label><br>
            </div>
            <div class="price">
                <p>Mức giá</p>
                <input type="checkbox" name="" id="below-1-million">
                <label for="below-1-million">Dưới 1 triệu</label><br>
                <input type="checkbox" name="" id="1-to-1.5-million">
                <label for="1-to-1.5-million">1 triệu - 1,5 triệu</label><br>
                <input type="checkbox" name="" id="1.5-to-2-million">
                <label for="1.5-to-2-million">1,5 triệu - 2 triệu</label><br>
                <input type="checkbox" name="" id="more-than-2-million">
                <label for="more-than-2-million">Trên 2 triệu</label><br>
            </div>
        </div>
        <div class="product">
            <div class="car">
                <div class="car-img">
                    
                </div>
                <div class="car-detail">

                </div>
            </div>
        </div>
    </body>
</html>
