<!DOCTYPE html>
<html>
    <head>
        <title>Trang chủ</title>
        <link rel="stylesheet" href="css/home-page-style.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="page-top">
            <div class="header">
                <div class="left-section">
                    <div class="page-pic">
                        <a href="home-page.html">
                            <img class="photo" src="img/page-pic.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="space">
    
                </div>
                <div class="right-section">
                    <div class="cart">
                        <button class="cart-button">Giỏ hàng</button>
                    </div>
                    <div class="view-transaction">
                        <button class="view-transaction-button">Xem giao dịch</button>
                    </div>
                    <div class="log-in">
                        <a href="log-in.html">
                            <button class="log-in-button">Đăng nhập</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="empty-space">
                
            </div>
        </div>
        <div class="side-bar">
            <div class="pick-type">
                <p>Chọn loại xe</p>
                <div class="vehicle-type">
                    <div class="car-lable">
                        <input type="checkbox" name="" id="4-seats">
                        <label for="4-seats">
                            <div class="thumbnail">
                                <img class="fluid" src="img/4-seat.png" alt="">
                                <span>4 chỗ</span>
                            </div>
                        </label><br>
                    </div>
                    <div class="car-lable">
                        <input type="checkbox" name="" id="7-seats">
                        <label for="7-seats">
                            <div class="thumbnail">
                                <img class="fluid" src="img/7-seat.png" alt="">
                                <span>7 chỗ</span>
                            </div>
                        </label><br>
                    </div>
                    <div class="car-lable">
                        <input type="checkbox" name="" id="16-seats">
                        <label for="16-seats">
                            <div class="thumbnail">
                                <img class="fluid" src="img/16-seat.png" alt="">
                                <span>16 chỗ</span>
                            </div>
                        </label><br>
                    </div>
                    <div class="car-lable">
                        <input type="checkbox" name="" id="29-seats">
                        <label for="29-seats">
                            <div class="thumbnail">
                                <img class="fluid" src="img/29-seat.png" alt="">
                                <span>29 chỗ</span>
                            </div>
                        </label><br>
                    </div>
                </div>
            </div>
            <div class="price">
                <p>Mức giá</p>
                <div class="option">
                    <input type="checkbox" name="" id="below-1-million">
                    <label for="below-1-million">Dưới 1 triệu</label><br>
                </div>
                <div class="option">
                    <input type="checkbox" name="" id="1-to-1.5-million">
                    <label for="1-to-1.5-million">1 triệu - 1,5 triệu</label><br>
                </div>
                <div class="option">
                    <input type="checkbox" name="" id="1.5-to-2-million">
                    <label for="1.5-to-2-million">1,5 triệu - 2 triệu</label><br>
                </div>
                <div class="option">
                    <input type="checkbox" name="" id="more-than-2-million">
                    <label for="more-than-2-million">Trên 2 triệu</label><br>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="car-option">
                <div class="thumbnail-row">
                    <img style="width: 100%;" src="img/car-1.jpg" alt="">
                </div>
                <div class="description">
                    <div class="info">
                        <div class="special-info">
                            <div class="auto">
                                Số tự động
                            </div>
                            <div class="deliver">
                                Giao xe tận nơi
                            </div>
                        </div>
                        <div class="location">
                            <img style="width: 18px; height: 18px;" src="img/location.png" alt="">
                            Quận Đống Đa, Hà Nội
                        </div>
                    </div>
                    <div class="car-price" style="color: rgba(18, 177, 62, 1); font-weight: 700;">
                        550K
                    </div>
                </div>
            </div>
            <div class="car-option">
                <div class="thumbnail-row">
                    <img style="width: 100%;" src="img/car-1.jpg" alt="">
                </div>
                <div class="description">
                    <div class="info">
                        <div class="special-info">
                            <div class="auto">
                                Số tự động
                            </div>
                            <div class="deliver">
                                Giao xe tận nơi
                            </div>
                        </div>
                        <div class="location">
                            <img style="width: 18px; height: 18px;" src="img/location.png" alt="">
                            Quận Đống Đa, Hà Nội
                        </div>
                    </div>
                    <div class="car-price" style="color: rgba(18, 177, 62, 1); font-weight: 700;">
                        550K
                    </div>
                </div>
            </div>
            <div class="car-option">
                <div class="thumbnail-row">
                    <img style="width: 100%;" src="img/car-1.jpg" alt="">
                </div>
                <div class="description">
                    <div class="info">
                        <div class="special-info">
                            <div class="auto">
                                Số tự động
                            </div>
                            <div class="deliver">
                                Giao xe tận nơi
                            </div>
                        </div>
                        <div class="location">
                            <img style="width: 18px; height: 18px;" src="img/location.png" alt="">
                            Quận Đống Đa, Hà Nội
                        </div>
                    </div>
                    <div class="car-price" style="color: rgba(18, 177, 62, 1); font-weight: 700;">
                        550K
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
